plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.sun.mail', name: 'jakarta.mail', version: '1.6.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.icegreen', name: 'greenmail', version: '1.6.1'
}
